<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
        <div class="header">
           <div class="container">
         <div class="header_name">
           <h2><a  href="../html/header.html">Online Shopping</h2>
         </div>
         <div class="header_welcome">
       
         </div>
       
         <div class="header_links">
          <li><a href="./register.html">Register</a></li>
         </div>
       </div>
        </div>
       
       </header>
<div class="box">
       <div class="login_box ">
        <form>
            <div class="mb-3 mt-3">
              <input type="email" class="form-control i email"  placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 w-90">
              <input type="password" class="form-control i pass"  placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button  class="btn btn-primary" >Submit</button>
          </form>
       </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
